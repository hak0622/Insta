<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #FAFAFA;
        }

        .phone-container {
            position: relative;
            width: 400px;
            height: 600px;
            margin-right: -10%;
        }

        .phone-image {
            position: absolute;
            top: -130px;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.8);
            width: 388px;
            height: 552px;
            position: relative;
            padding: 20px;
            margin: 0 auto;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .card img {
            width: 96px;
            height: 96px;
            margin-top: 20px;
        }

        .problem-text {
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-weight: bold;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        .help-text {
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }

        .input-box {
            width: 290px;
            height: 38px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 0 10px;
        }

        .submit-btn {
            width: 300px;
            height: 30px;
            background-color: #b2dffc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 16px;
            cursor: not-allowed;
        }

        .submit-btn.enabled {
            background-color: #3897f0;
            cursor: pointer;
        }

        .reset-password {
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            color: #00376B;
            text-align: center;
            margin-top: 20px;
        }

        .or-text {
            display: flex;
            align-items: center;
            color: #737373;
            font-size: 13px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            margin-top: 20px;
        }

        .or-text::before,
        .or-text::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #737373;
        }

        .or-text::before {
            margin-right: .25em;
        }

        .or-text::after {
            margin-left: .25em;
        }

        .create-account {
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            color: #262626;
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FAFAFA;
            width: 388px;
            height: 44px;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #262626;
            margin-top: 20px;
        }
    </style>

    <script>
        $(document).ready(function() {
            $('.input-box').on('input', function() {
                var username = $('#username').val();
                var fitst_name = $('#fitst_name').val();
                var last_name = $('#last_name').val();
                var email = $('#email').val();

                if (username && email) {
                    $('.submit-btn').addClass('enabled');
                    $('.submit-btn').prop('disabled', false);
                } else {
                    $('.submit-btn').removeClass('enabled');
                    $('.submit-btn').prop('disabled', true);
                }
            });
        });
    </script>

    <title>비밀번호 찾기</title>
</head>

<body style="background: #FAFAFA">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="{% url 'main:main' %}">
                <span class="material-symbols-outlined" style="vertical-align: -4px;">photo_camera</span>
                Instagram
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i
                    class="bi-list"></i> </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'main:login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'main:signup' %}">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">
        <img src="/static/photo/lock.png" alt="Lock Icon">
        <div class="problem-text">로그인에 문제가 있나요?</div>
        <div class="help-text">사용자 아이디와 사용자 이름과 이메일 주소를 입력하시면 계정에 다시 찾도록 도와드릴게요.</div>
        <input type="text" id="username" class="input-box" placeholder="사용자 아이디">
        <input type="text" id="first_name" class="input-box" placeholder="성">
        <input type="text" id="last_name" class="input-box" placeholder="이름">
        <input type="text" id="email" class="input-box" placeholder="이메일 주소">
        <button type="submit" class="submit-btn" disabled>확인</button>

        <div class="or-text">또는</div>
        <a href="{% url 'main:signup' %}" class="create-account">새 계정 만들기</a>
        <a href="{% url 'main:login' %}" class="back-to-login">로그인으로 돌아가기</a>
    </div>
</body>
</html>
