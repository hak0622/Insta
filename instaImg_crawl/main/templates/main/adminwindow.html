<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Panel</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: poppins;
    }

    body{
      background-color: #E8EDF2;
    }

    div.container{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);

      display: flex;
      flex-direction: row;
      align-items: center;

      background-color: white;
      padding: 30px;
      box-shadow: 0 50px 50px -50px darkslategray;
    }

    div.container div.myform{
      width: 270px;
      margin-right: 30px;
    }

    div.container div.myform h2{
      color: #1c1c1e;
      margin-bottom: 20px;
    }

    div.container div.myform input{
      border: none;
      outline: none;
      border-radius: 0;
      width: 100%;
      border-bottom: 2px solid #1c1c1e;
      margin-bottom: 25px;
      padding: 7px 0;
      font-size: 14px;
    }
    div.container div.myform button{
      color: white;
      background-color: #1c1c1e;
      border: none;
      outline: none;
      border-radius: 2px;
      font-size: 14px;
      padding: 5px 12px;
      font-weight: 500;
    }
    div.container div.image img{
      width: 300px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="myform">
      <form id="adminForm">
        <h2>ADMIN LOGIN</h2>
        <input type="text" placeholder="Admin Name" disabled> <!-- Admin Name input disabled as it's not used in your current functionality -->
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="checkAdminPassword()">LOGIN</button>
      </form>
    </div>
    <div class="image">
      <img src="/static/photo/admin.jpg">
    </div>
  </div>

  <script>
        function checkAdminPassword() {
            const actualPassword = "ehrbs123123.";  // Replace with your actual password
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === actualPassword) {
                window.location.href = "{% url 'main:index' %}";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-e54L2BqNqNMS9zjVQwF9OcOQCG9T9RGlC27qAJ6cCSdyZxl1bUqJ9f3drZL5uM5J"
            crossorigin="anonymous"></script>

</body>
</html>
