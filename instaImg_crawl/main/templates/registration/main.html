<!-- Mashead header-->
<header class="masthead" style="margin-top: 180px;">
    <div class="container px-5">
        <div class="row gx-5 align-items-center">
            <div class="col-lg-6">
                <!-- Mashead text and app badges-->
                <div class="mb-5 mb-lg-0 text-center text-lg-start">
                    <h1 class="display-1 lh-1 mb-3" style="font-weight: bold;">Save photos of Instagram</h1>
                    <p class="lead fw-normal text-muted mb-5">A feature that uses Rest API to store Instagram photos by topic and display them to users!</p>
                </div>
            </div>
            <div class="col-lg-6">
                <!-- Masthead device mockup feature-->
                <div class="masthead-device-mockup">
                    <div class="phone">
                        <svg class="circle" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="circleGradient" gradientTransform="rotate(45)">
                                    <stop offset="0%" stop-color="#904ec6"></stop>
                                    <stop offset="100%" stop-color="#3f35de"></stop>
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="100" fill="url(#circleGradient)"></circle>
                        </svg> <div class="slide-container">
                        <img src="/static/photo/slide%20(1).jpg" alt="slide image" class="active">
                        <img src="/static/photo/slide%20(2).jpg" alt="slide image">
                        <img src="/static/photo/slide%20(3).jpg" alt="slide image">
                        <img src="/static/photo/slide%20(4).jpg" alt="slide image">
                        <img src="/static/photo/slide%20(5).jpg" alt="slide image">
                    </div>
                        <img class="phone-image" src="/static/photo/portrait_black.png" alt="phone image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<style>
    .phone
    { position: relative;
        width: 400px;
        height: 400px;
        margin: auto;
    }
    .circle {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(45deg, #904ec6, #3f35de);
        z-index: 0;
    }
    .slide-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 43%;
        height: 95%;
        overflow: hidden;
        z-index: 1;
    }
    .slide-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: none;
    }
    .slide-container img.active {
        display: block;
    }
    .phone-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
        z-index: 2;
    }
</style>
<script>
    $(document).ready(function() {
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = $(".slide-container img");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // 2초마다 슬라이드 변경
        }
    });
</script>
<aside class="text-center" style="background: linear-gradient(to right, #904ec6, #3f35de); color: white; position: fixed; bottom: 0; left: 0; width: 100%; font-family: 'Mulish', sans-serif;">
    <div class="container px-5">

                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="Instagram Logo" style="height: 3rem"/>
            </div>
        </div>
    </div>
</aside>
