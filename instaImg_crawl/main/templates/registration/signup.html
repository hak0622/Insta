<body style="background: #FAFAFA">
<div style="display: flex; align-items: center; justify-content: center; width: 100%; margin-top: 80px;">
    <!-- 슬라이드 부분 -->
    <div id="slide-container" style="background: url(/static/photo/phone-frame.png) no-repeat center; width: 400px; height: 480px; position: relative; background-size: 80%;">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 172px; height: 360px; position: absolute; top: 90px; left: 145px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/static/photo/slide%20(1).jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/photo/slide%20(2).jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/photo/slide%20(3).jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/photo/slide%20(4).jpg" alt="four slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/static/photo/slide%20(5).jpg" alt="five slide">
                </div>
                <!-- 추가 이미지 -->
            </div>
        </div>
    </div>

    <!-- 기존 회원 가입 폼 -->
    <div style="margin-left:120px; padding: 20px ;text-align: center;border: solid 1px rgba(219, 219, 219, 1); width: 300px; height: 500px; margin-top: 30px; background: white">
        <div style="padding-bottom: 10px"><img style="width: 150px"
                                               src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
        </div>
        <div style="font-weight: bold; color: rgb(128,128,128);padding-bottom: 20px"> 친구들의 사진과 동영상을 보려면 가입하세요.</div>
<form method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" placeholder="아이디" value="{{ form.username.value|default_if_none:'' }}">
        <label for="{{ form.username.id_for_label }}" style="font-size: 14px;padding: 4px 10px">아이디</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.password1.id_for_label }}" name="{{ form.password1.html_name }}" placeholder="비밀번호" value="{{ form.password1.value|default_if_none:'' }}">
        <label for="{{ form.password1.id_for_label }}" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.password2.id_for_label }}" name="{{ form.password2.html_name }}" placeholder="비밀번호 확인" value="{{ form.password2.value|default_if_none:'' }}">
        <label for="{{ form.password2.id_for_label }}" style="font-size: 14px;padding: 4px 10px">비밀번호 확인</label>
    </div>
    <div class="form-floating mb-3">
    <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.html_name }}" placeholder="성" value="{{ form.first_name.value|default_if_none:'' }}">
    <label for="{{ form.first_name.id_for_label }}" style="font-size: 14px;padding: 4px 10px">성</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.html_name }}" placeholder="이름" value="{{ form.last_name.value|default_if_none:'' }}">
        <label for="{{ form.last_name.id_for_label }}" style="font-size: 14px;padding: 4px 10px">이름</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" style="font-size: 14px; height: 24px" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" placeholder="이메일" value="{{ form.email.value|default_if_none:'' }}">
        <label for="{{ form.email.id_for_label }}" style="font-size: 14px;padding: 4px 10px">이메일</label>
    </div>
    <button type="submit" id="join_button" class="btn btn-primary" style="width: 100%"> 가입</button>
</form>
        </div>
    </div>
</div>

<!-- 추가된 부분 -->
<aside class="text-center" style="background: linear-gradient(to right, #904ec6, #3f35de); color: white; position: fixed; bottom: 0; left: 0; width: 100%; font-family: 'Mulish', sans-serif;">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xl-8">
                <div class="h2 fs-1 mb-4">"Users can search and save their desired topics to create a personal photo album feature!"</div>
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="Instagram Logo" style="height: 3rem"/>
            </div>
        </div>
    </div>
</aside>

<script>
let slide_content = document.querySelector('#carouselExampleIndicators')
    let slide_index = 0

    slide = () => {
        let slide_items = slide_content.querySelectorAll('.carousel-item')
        slide_items.forEach(e => e.classList.remove('active'))
        slide_index = slide_index + 1 === slide_items.length ? 0 : slide_index + 1
        slide_items[slide_index].classList.add('active')
    }

    setInterval(slide, 2000)
</script>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
