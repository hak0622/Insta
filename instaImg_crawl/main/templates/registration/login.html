<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #FAFAFA;
    }
    .phone-container {
        position: relative;
        width: 400px;
        height: 600px;
        margin-right: -10%;
    }
    .phone-image {
        position: absolute;
        top: -130px;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
    .card {
        background-color: rgba(255, 255, 255, 0.8);
        left: 75px;
        top: -60px;
        width: 250px;
        height: 500px;
    }

</style>



    <title>로그인!</title>
</head>
<body style="background: #FAFAFA">
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" href="{% url 'main:main' %}">
            <span class="material-symbols-outlined" style="vertical-align: -4px;">photo_camera</span>
            Instagram
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"> Menu <i class="bi-list"></i> </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'main:login' %}">Login</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'main:signup' %}">Sign Up</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" href="{% url 'main:adminwindow' %}">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="phone-container">
                <img class="phone-image" src="/static/photo/portrait_black.png" alt="phone image">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="text-center">
                            <img style="width: 150px" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">
                        </div>
                        <div class="text-center my-3">
                            <h5 class="fw-bold">친구들의 사진과 동영상을 보려면 가입하세요.</h5>
                        </div>
                        <form method="post">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" style="font-size: 14px; height: 24px; margin-top: 50px;" name="username" placeholder="Username">
        <label for="username" style="font-size: 14px;padding: 4px 10px">아이디</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" style="font-size: 14px; height: 24px" name="password" placeholder="Password">
        <label for="password" style="font-size: 14px;padding: 4px 10px">비밀번호</label>
    </div>
    <button type="submit" id="login_button" class="btn btn-primary" style="width: 100%">로그인</button>
</form>
<div style="margin-top: 20px;"> 계정이 없으신가요? <a href="{% url 'main:signup' %}">가입하기</a></div>
                        <div class="d-flex mt-3 justify-content-space-between">
        <a href="{% url 'main:find_id' %}" class="btn btn-link me-2" style="width: 45%; white-space: nowrap;">ID 찾기</a>
        <a href="{% url 'main:find_pw' %}" class="btn btn-link" style="width: 45%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">PW 찾기</a>
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<aside class="text-center" style="background: linear-gradient(to right, #904ec6, #3f35de); color: white; position: fixed; bottom: 0; left: 0; width: 100%; font-family: 'Mulish', sans-serif;">
    <div class="container px-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-xl-8">
                <div class="h2 fs-1 mb-4">"Users can search and save their desired topics to create a personal photo album feature!"</div>
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png" alt="Instagram Logo" style="height: 3rem"/>
            </div>
        </div>
    </div>
</aside>

</body>
</html>
